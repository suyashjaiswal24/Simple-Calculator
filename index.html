<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1><span class="heading">Simple Calculator</span></h1>
    <div class="container">
        <div id="display"></div>
        <div class="keys">1</div>
        <div class="keys">2</div>
        <div class="keys">3</div>
        <div id="operators" class="keys">+</div>
        <div class="keys">4</div>
        <div class="keys">5</div>
        <div class="keys">6</div>
        <div id="operators" class="keys">-</div>
        <div class="keys">7</div>
        <div class="keys">8</div>
        <div class="keys">9</div>
        <div id="operators" class="keys">*</div>
        <div id="operators" class="keys">C</div>
        <div class="keys">0</div>
        <div id="operators" class="keys">/</div>
        <div id="operators" class="keys">=</div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
